<body class="text-center">
  <form class="form-signin">
    <img class ="mb-4" src="/src/assets/logo.jpg" alt width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" Inicie Sesión>
    </h1>
    <label for="inputEmail" class="sr-only">
      Correo Electronico
    </label>
    <input #inputEmail type="email" id ="input_Email" class="form-control" placeholder="Correo" required autofocus>
    <label for="inputPassword" class="sr-only">
      Contraseña
    </label>
    <input #inputPassword type="password" id="input_Password" class="form-control" placeholder="Contraseña" required >
    <a>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="redireccion(inputPassword.value, inputEmail.value)" >
        Iniciar
      </button>
    </a>
    <p class="mt-5 mb-3 text-muted">
        © 2017-2018
    </p>
  </form>
</body>
